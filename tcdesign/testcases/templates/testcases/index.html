<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if latest_testcase_list %}
    <ul>
    {% for testcase in latest_testcase_list %}
        <li><a href="/testcases/{{ testcase.id }}/">{{ testcase.title_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Testcases are available.</p>
{% endif %}

</body>
</html>
